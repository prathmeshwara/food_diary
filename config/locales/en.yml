# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  hello: "Hello world"

  omniauth:
    notices:
      disconnect: "Successfully disconnected %{user_name} from %{provider}"

    errors:
      user_friendly_message: "Sorry, could not sign-in you to the system due to some technical problem."
      account_associated_with_another_user: "Sorry could not connect you because the %{provider} account is already associated with other user."
      already_connected: "You have already connected to %{provider} account. If you would like to change account, you'll need to disconnect earlier %{provider} account first."

